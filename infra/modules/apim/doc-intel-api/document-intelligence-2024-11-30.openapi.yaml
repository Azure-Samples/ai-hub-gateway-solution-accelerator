openapi: 3.0.1
info:
  title: Azure Document Intelligence
  description: 'Extracts content, layout, and structured data from documents.'
  version: '1.0'
servers:
  - url: https://REPLACED-BY-POLICY/documentintelligence
paths:
  /documentClassifiers:
    get:
      summary: DocumentClassifiers_ListClassifiers
      description: List all document classifiers.
      operationId: DocumentClassifiers_ListClassifiers
      parameters:
        - name: api-version
          in: query
          description: The API version to use for this operation.
          required: true
          schema:
            minLength: 1
            type: string
        - name: x-ms-client-request-id
          in: header
          description: 'An opaque, globally-unique, client-generated string identifier for the request.'
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The request has succeeded.
          headers:
            x-ms-client-request-id:
              description: 'An opaque, globally-unique, client-generated string identifier for the request.'
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedDocumentClassifierDetails'
              example:
                value:
                  - classifierId: string
                    description: string
                    createdDateTime: string
                    expirationDateTime: string
                    modifiedDateTime: string
                    apiVersion: string
                    baseClassifierId: string
                    docTypes: { }
                    warnings:
                      - code: string
                        message: string
                        target: string
                nextLink: string
        '500':
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentIntelligenceErrorResponse'
  '/documentClassifiers/{classifierId}':
    get:
      summary: DocumentClassifiers_GetClassifier
      description: Gets detailed document classifier information.
      operationId: DocumentClassifiers_GetClassifier
      parameters:
        - name: classifierId
          in: path
          description: Unique document classifier name.
          required: true
          schema:
            maxLength: 64
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9._~-]{1,63}$'
            type: string
        - name: api-version
          in: query
          description: The API version to use for this operation.
          required: true
          schema:
            minLength: 1
            type: string
        - name: x-ms-client-request-id
          in: header
          description: 'An opaque, globally-unique, client-generated string identifier for the request.'
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The request has succeeded.
          headers:
            x-ms-client-request-id:
              description: 'An opaque, globally-unique, client-generated string identifier for the request.'
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentClassifierDetails'
              example:
                classifierId: string
                description: string
                createdDateTime: string
                expirationDateTime: string
                modifiedDateTime: string
                apiVersion: string
                baseClassifierId: string
                docTypes: { }
                warnings:
                  - code: string
                    message: string
                    target: string
        '500':
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentIntelligenceErrorResponse'
    delete:
      summary: DocumentClassifiers_DeleteClassifier
      description: Deletes document classifier.
      operationId: DocumentClassifiers_DeleteClassifier
      parameters:
        - name: classifierId
          in: path
          description: Unique document classifier name.
          required: true
          schema:
            maxLength: 64
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9._~-]{1,63}$'
            type: string
        - name: api-version
          in: query
          description: The API version to use for this operation.
          required: true
          schema:
            minLength: 1
            type: string
        - name: x-ms-client-request-id
          in: header
          description: 'An opaque, globally-unique, client-generated string identifier for the request.'
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
          headers:
            x-ms-client-request-id:
              description: 'An opaque, globally-unique, client-generated string identifier for the request.'
              schema:
                type: string
                format: uuid
          content:
            application/json: { }
        '500':
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentIntelligenceErrorResponse'
  '/documentClassifiers/{classifierId}:analyze':
    post:
      summary: DocumentClassifiers_ClassifyDocumentFromStream
      description: "Classifies document with document classifier. This operation can be used in two ways:\n1. With a binary document stream in the request body (current endpoint)\n2. With a ClassifyDocumentRequest object containing URL or base64-encoded document (add '_overload=classifyDocument' query parameter)"
      operationId: DocumentClassifiers_ClassifyDocumentFromStream
      parameters:
        - name: classifierId
          in: path
          description: Unique document classifier name.
          required: true
          schema:
            maxLength: 64
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9._~-]{1,63}$'
            type: string
        - name: api-version
          in: query
          description: The API version to use for this operation.
          required: true
          schema:
            minLength: 1
            default: '2024-11-30'
            type: string
        - name: stringIndexType
          in: query
          description: Method used to compute string offset and length.
          schema:
            enum:
              - textElements
              - unicodeCodePoint
              - utf16CodeUnit
            type: string
            default: textElements
        - name: split
          in: query
          description: Document splitting mode.
          schema:
            enum:
              - auto
              - none
              - perPage
            type: string
            default: none
        - name: pages
          in: query
          description: '1-based page numbers to analyze.  Ex. "1-3,5,7-9"'
          schema:
            pattern: '^(\d+(-\d+)?)(,\s*(\d+(-\d+)?))*$'
            type: string
        - name: _overload
          in: query
          description: Optional parameter to specify the operation variant. Use 'classifyDocument' for URL or base64 encoded document input.
          schema:
            enum:
              - classifyDocument
            type: string
      requestBody:
        description: Input content. Can be either a binary document stream or a ClassifyDocumentRequest object depending on the _overload parameter.
        content:
          application/octet-stream:
            schema:
              $ref: '#/components/schemas/Input'
            examples:
              default:
                value: 
          application/pdf:
            schema:
              $ref: '#/components/schemas/Input'
            examples:
              default:
                value: 
          image/jpeg:
            schema:
              $ref: '#/components/schemas/Input'
            examples:
              default:
                value: 
          image/png:
            schema:
              $ref: '#/components/schemas/Input'
            examples:
              default:
                value: 
          image/tiff:
            schema:
              $ref: '#/components/schemas/Input'
            examples:
              default:
                value: 
          image/bmp:
            schema:
              $ref: '#/components/schemas/Input'
            examples:
              default:
                value: 
          image/heif:
            schema:
              $ref: '#/components/schemas/Input'
            examples:
              default:
                value: 
          text/html:
            schema:
              $ref: '#/components/schemas/Input'
            example: <Input />
          application/vnd.openxmlformats-officedocument.wordprocessingml.document:
            schema:
              $ref: '#/components/schemas/Input'
            example: <Input />
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              $ref: '#/components/schemas/Input'
            example: <Input />
          application/vnd.openxmlformats-officedocument.presentationml.presentation:
            schema:
              $ref: '#/components/schemas/Input'
            example: <Input />
          application/json:
            schema:
              $ref: '#/components/schemas/Input'
      responses:
        '202':
          description: 'The request has been accepted for processing, but processing has not yet completed.'
          headers:
            Operation-Location:
              description: The location of an instance of AnalyzeOperation
              schema:
                type: string
                format: uri
            Retry-After:
              description: The Retry-After header can indicate how long the client should wait before polling the operation status.
              schema:
                type: integer
                format: int32
          content:
            application/json: { }
        '500':
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentIntelligenceErrorResponse'
