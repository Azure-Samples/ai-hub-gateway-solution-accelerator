                  description: "The size of the generated images. Must be one of `1024x1024`,\n`1536x1024` (landscape), `1024x1536` (portrait), or `auto` (default\nvalue) for `gpt-image-1`, and one of `256x256`, `512x512`, or\n`1024x1024` for `dall-e-2`."
