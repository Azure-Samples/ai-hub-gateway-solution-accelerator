      operationId: createBatch
      requestBody:
        content:
          application/json:
            schema:
              required:
                - input_file_id
                - endpoint
                - completion_window
              type: object
              properties:
                input_file_id:
                  type: string
                  description: "The ID of an uploaded file that contains requests for the new batch.\n\nSee [upload file](/docs/api-reference/files/create) for how to upload a file.\n\nYour input file must be formatted as a [JSONL file](/docs/api-reference/batch/request-input), and must be uploaded with the purpose `batch`. The file can contain up to 50,000 requests, and can be up to 200 MB in size.\n"
                endpoint:
                  enum:
                    - /v1/responses
                    - /v1/chat/completions
                    - /v1/embeddings
                    - /v1/completions
                  type: string
                  description: "The endpoint to be used for all requests in the batch. Currently\n`/v1/responses`, `/v1/chat/completions`, `/v1/embeddings`,\nand `/v1/completions` are supported. Note that\n`/v1/embeddings` batches are also restricted to a maximum of\n50,000 embedding inputs across all requests in the batch."
                completion_window:
                  enum:
                    - 24h
                  type: string
                  description: "The time frame within which the batch should be processed.\nCurrently only `24h` is supported."
                metadata:
                  $ref: '#/components/schemas/Metadata'
            example:
              input_file_id: string
              endpoint: /v1/responses
              completion_window: 24h
              metadata: { }
      responses:
        '200':
          description: Batch created successfully.
          content:
